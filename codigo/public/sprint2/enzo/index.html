<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="init()">
    <div class="container">
        <h1 class="text-center">Recomendações de Vagas</h1>
        <canvas id="grafico" style="max-height: 300px;"></canvas>
        <div class="row mt-3">
            <div class="col-md-6">
                <h2>Lista de Vagas</h2>
                <ul id="lista-vagas" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h2>Adicionar Nova Vaga</h2>
                <form id="form-vaga">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Título da vaga" required>
                    </div>
                    <div class="form-group">
                        <label for="local">Local</label>
                        <input type="text" class="form-control" id="local" placeholder="Local da vaga" required>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control" id="tags" placeholder="Ex.: remoto, braçal" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Criar Vaga</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação de Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Recomendação de Vagas</h1>

        <div class="mb-4">
            <h5>Filtrar por:</h5>
            <form id="form-filtros" class="d-flex gap-2 flex-wrap">
                <input type="text" id="inputLocal" class="form-control" placeholder="Localização">
                <div>
                    <label class="form-check-label me-2">Tags:</label>
                    <label><input type="checkbox" class="form-check-input tag-checkbox" value="pcd"> PCD</label>
                    <label><input type="checkbox" class="form-check-input tag-checkbox" value="idoso"> Idoso</label>
                    <label><input type="checkbox" class="form-check-input tag-checkbox" value="trabalho-bracal"> Trabalho Braçal</label>
                    <label><input type="checkbox" class="form-check-input tag-checkbox" value="trabalho-escritorio"> Trabalho Escritório</label>
                </div>
                <button type="button" id="btnFiltrar" class="btn btn-primary">Filtrar</button>
            </form>
        </div>

        <div>
            <h5>Vagas Recomendadas:</h5>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Requisitos</th>
                        <th>Local</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody id="lista-vagas">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento do Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/perfil.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav>
        <ul class="menu">
            <li><a href="home.html">Página Inicial</a></li>
            <li><a href="perfil.html">Gerenciamento de Perfil</a></li>
            <li><a href="recomend.html">Procurar Empregos</a></li>
            <li><a href="cadastro.html">Cadastrar Vagas</a></li>
            <li><a href="about.html">Sobre Nós</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1 class="text-center">Gerencie seu Perfil</h1>
        <div id="msg" class="alert alert-warning" style="display: none;"></div>
        <form id="form-contato">
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" required placeholder="Nome completo...">
            </div>
            <div class="form-group">
                <label for="inputNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputNascimento" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" required placeholder="Email de login...">
            </div>
            <div class="form-group">
                <label for="inputSenha">Senha</label>
                <input type="text" class="form-control" id="inputSenha" required placeholder="Senha...">
            </div>
            <div class="form-group">
                <label for="inputCidade">Cidade</label>
                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade de residência...">
            </div>
            <div class="form-group">
                <label for="inputCategoria">Categoria</label>
                <select class="form-control" id="inputCategoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="desempregado">Desempregado</option>
                    <option value="empregador">Empregador</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="tag-toggle" class="btn btn-tags">Selecionar Tags</button>
                <div id="tag-list" class="tag-list" style="display:none;">
                    <label><input type="checkbox" class="tag-checkbox" value="pcd"> PCD</label>
                    <label><input type="checkbox" class="tag-checkbox" value="idoso"> Idoso</label>
                    <label><input type="checkbox" class="tag-checkbox" value="trabalho-bracal"> Trabalho Braçal</label>
                    <label><input type="checkbox" class="tag-checkbox" value="trabalho-escritorio"> Trabalho de Escritório</label>
                    <label><input type="checkbox" class="tag-checkbox" value="extrovertido"> Extrovertido</label>
                    <label><input type="checkbox" class="tag-checkbox" value="introvertido"> Introvertido</label>
                </div>
            </div>
            <div class="form-group text-center">
                <input type="button" class="btn btn-success" id="btnInsert" value="Criar">
                <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar" style="display:none;">
                <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir" style="display:none;">
                <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Campos">
                <a href="perfilsearch.html" type="button" id="btnBuscar" class="btn btn-special">Buscar</a>
            </div>            
        </form>
        <table id="grid-contatos" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Web Site</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="table-contatos"></tbody>
        </table>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Sistema de Empregos. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/script/perfil.js"></script>
</body>
</html>

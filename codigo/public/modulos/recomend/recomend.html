<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="init()">
    <style>
        /* MENU */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e4f8fe;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #f9e696;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px
        }

        .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 0 20px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s, transform 0.2s;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .menu a:hover {
            color: white;
            background-color: #fbb128;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu li {
                margin: 10px 0;
            }
        }
        main {
            text-align: center;
            padding: 20px;
        }

        main h1 {
            color: #e76f51;
        }

        main p {
            color: #333;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="home.html">Página Inicial</a></li>
            <li><a href="geren.html">Gerenciamento de Perfil</a></li>
            <li><a href="recomend.html">Procurar Vagas</a></li>
            <li><a href="about.html">Sobre Nós</a></li>
            <li><a href="cadastre.html">Cadastrar Empregos</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="text-center">Recomendações de Vagas</h1>
        <div id="msg" class="alert alert-warning" style="display: none;"></div>
        
        <!-- Filtros -->
        <div class="mb-4">
            <select id="filterCategoria" class="form-select" onchange="filtrarVagas()">
                <option value="">Filtrar por Categoria</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="saude">Saúde</option>
                <option value="educacao">Educação</option>
            </select>
        </div>

        <!-- Lista de Vagas -->
        <div>
            <h3>Lista de Vagas</h3>
            <ul id="listaVagas" class="list-group"></ul>
        </div>

        <!-- Gráfico -->
        <div class="mt-5">
            <h3>Distribuição de Vagas por Local</h3>
            <canvas id="graficoVagas"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>

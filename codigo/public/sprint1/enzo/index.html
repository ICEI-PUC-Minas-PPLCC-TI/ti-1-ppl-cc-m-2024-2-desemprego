<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciamento do Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="init()">
    <h1>Gerencie seu Perfil</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do contato">
            </div>
            <div class="col-sm-5">
                <label for="inputNascimento">Data de Nascimento</label>
                <input type="text" class="form-control" id="inputNascimento" required placeholder="DD/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail">
            </div>
            <div class="form-group">
                <label for="inputSite">Web Site</label>
                <input type="text" class="form-control" id="inputSite" required placeholder="Web Site">
            </div>
            <div class="form-group">
                <label for="inputCidade">Cidade (opcional)</label>
                <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade do contato">
            </div>
            <div class="form-group">
                <label for="inputCategoria">Categoria</label>
                <select class="form-control" id="inputCategoria" required>
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="desempregado">Desempregado</option>
                    <option value="empregador">Empregador</option>
                </select>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label for="inputTags">Tags:</label>
                    <div id="tag-dropdown" class="tag-dropdown">
                        <button type="button" id="tag-toggle" class="tag-button">Selecionar Tags</button>
                        <div id="tag-list" class="tag-list">
                            <label><input type="checkbox" value="pcd"> PCD</label>
                            <label><input type="checkbox" value="idoso"> Idoso</span></label>
                            <label><input type="checkbox" value="trabalho-bracal"> Trabalho Braçal</label>
                            <label><input type="checkbox" value="trabalho-escritorio"> Trabalho de Escritório</label>
                            <label><input type="checkbox" value="extrovertido"> Extrovertido</label>
                            <label><input type="checkbox" value="introvertido"> Introvertido</label>
                        </div>
                    </div>
                </div>
                
            
            <div class="form-group">
                <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Tudo">
                <a href="search.html"><input type="button" class="btn btn-warning" id="btnBuscar" value="Buscar"></a>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Nascimento</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Site</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>

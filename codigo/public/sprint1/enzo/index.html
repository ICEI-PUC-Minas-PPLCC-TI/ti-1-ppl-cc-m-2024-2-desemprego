<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento do Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="init()">
    <div class="container">
        <h1 class="text-center">Gerencie seu Perfil</h1>
        <div id="msg" class="alert alert-warning" style="display: none;"></div>
        <form id="form-contato">
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do contato">
            </div>
            <div class="form-group">
                <label for="inputNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputNascimento" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail">
            </div>
            <div class="form-group">
                <label for="inputSite">Web Site</label>
                <input type="text" class="form-control" id="inputSite" required placeholder="Web Site">
            </div>
            <div class="form-group">
                <label for="inputCidade">Cidade</label>
                <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade do contato">
            </div>
            <div class="form-group">
                <label for="inputCategoria">Categoria</label>
                <select class="form-control" id="inputCategoria" required>
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="desempregado">Desempregado</option>
                    <option value="empregador">Empregador</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="tag-toggle" class="btn btn-pink">Selecionar Tags</button>
                <div id="tag-list" class="tag-list" style="display:none;">
                    <label><input type="checkbox" class="tag-checkbox" value="pcd"> PCD</label>
                    <label><input type="checkbox" class="tag-checkbox" value="idoso"> Idoso</label>
                    <label><input type="checkbox" class="tag-checkbox" value="trabalho-bracal"> Trabalho Braçal</label>
                    <label><input type="checkbox" class="tag-checkbox" value="trabalho-escritorio"> Trabalho de Escritório</label>
                    <label><input type="checkbox" class="tag-checkbox" value="extrovertido"> Extrovertido</label>
                    <label><input type="checkbox" class="tag-checkbox" value="introvertido"> Introvertido</label>
                </div>
            </div>
            <div class="form-group text-center">
                <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar" style="display:none;">
                <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir" style="display:none;">
                <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Tudo">
                <input type="button" class="btn btn-purple" id="btnBuscar" value="Buscar">
            </div>
        </form>
        <table id="grid-contatos" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Web Site</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="table-contatos"></tbody>
        </table>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vagas de Emprego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">
    <style>
        /* MENU */
        body {
            background: linear-gradient(135deg, #acd5ff, #ff7a75);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #f9e696;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px
        }

        .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 0 20px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s, transform 0.2s;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .menu a:hover {
            color: white;
            background-color: #fbb128;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu li {
                margin: 10px 0;
            }
        }
        main {
            text-align: center;
            padding: 20px;
        }

        main h1 {
            color: #e76f51;
        }

        main p {
            color: #333;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="home.html">Página Inicial</a></li>
            <li><a href="geren.html">Gerenciamento de Perfil</a></li>
            <li><a href="recomend.html">Procurar Vagas</a></li>
            <li><a href="about.html">Sobre Nós</a></li>
            <li><a href="cadastre.html">Cadastrar Empregos</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <div class="menu-icon">&#9776;</div>
            <div class="profile-button">PERFIL</div>
        </header>
        <main>
            <h1>Cadastro de vagas de emprego</h1>
            <form id="jobForm">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="form-group">
                    <label for="localizacao">Localização:</label>
                    <input type="text" id="localizacao" name="localizacao" required>
                </div>
                <div class="form-group">
                    <label for="tipo-contato">Tipo de contato:</label>
                    <input type="text" id="tipo-contato" name="tipo-contato" required>
                </div>
                <div class="form-group">
                    <label for="salario">Salário:</label>
                    <input type="text" id="salario" name="salario" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria/Área de atuação:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="action-buttons">
                    <button type="button" class="delete-button">Excluir</button>
                    <button type="submit" class="publish-button">Publicar</button>
                </div>
            </form>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
